        <p>欢迎您，<span>admin</span></p>
        <a href="">
            <p>
                <img src="images/WechatIMG455.png" alt="">
                <span>退出</span>
            </p>
        </a>
    </div>
</header>

<div class="box">
    <div class="nav">
        <img src="images/s-tb-sq2@2x.png" alt="">

        <span>当前位置 > 申请采购</span>
    </div>
    <div class="menu">
        <a href="index.html" class="item ">
            <span class="left"></span>
            <span class="center">首页</span>
            <span class="right"></span>
        </a>
        <a href="#" class="item select">
            <span class="left"></span>
            <span class="center">申请采购</span>
            <span class="right"></span>
        </a>
        <a href="underway.html" class="item ">
            <span class="left"></span>
            <span class="center">正在进行</span>
            <span class="right"></span>
        </a>
        <a href="#" class="item">
            <span class="left"></span>
            <span class="center">历史采购</span>
            <span class="right"></span>
        </a>
        <a href="#" class="item">
            <span class="left"></span>
            <span class="center">数据报表</span>
            <span class="right"></span>
        </a>

    </div>


    <div class="apply">

        <div class="apply_block_top">

            <div class="apply_tabs">
                <a href="apply1.html" class="">
                    常规物资类
                </a>
                <a href="apply2.html" class="">
                    紧急物资类
                </a>
                <a href="apply3.html">
                    常规施工服务类
                </a>
                <a href="apply4.html" class="tabs_in">
                    紧急施工服务类
                </a>
<!--                <a href="#" class="">-->
<!--                    采购结果批单-->
<!--                </a>-->
            </div>

            <div class="input_list">
                <div class="input_box">
                    <div class="input_item">
                        <span>项目公司：</span>
                        <div class="input_right">
                            <input type="text" placeholder="请输入">
                            <span class="must">*</span>
                        </div>
                    </div>
                    <div class="input_item">
                        <span>需求部门：</span>
                        <div class="input_right">
                            <div class="wgcselectBox wgcselectBox2">
                                <div class="wgcselectShow ">请选择</div>
                                <img src="images/jiantouxia.png" class="wgcselectJianTou" alt="">
                                <div class="wgcselectUlOver wgcSelectOverNo">
                                    <ul>
                                        <li>测试1</li>
                                        <li>测试1</li>
                                        <li>测试1</li>
                                        <li>测试1</li>
                                        <li>测试1</li>
                                    </ul>
                                </div>
                            </div>
                            <span class="must">*</span>
                        </div>

                    </div>
                    <div class="input_item">
                        <span>期&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;数：</span>
                        <div class="input_right">
                            <div class="wgcselectBox wgcselectBox3">
                                <div class="wgcselectShow ">请选择</div>
                                <img src="images/jiantouxia.png" class="wgcselectJianTou" alt="">
                                <div class="wgcselectUlOver wgcSelectOverNo">
                                    <ul>
                                    <li>一期</li>
                                    <li>三期</li>
                                    <li>六期</li>
                                    <li>十二期</li>
                                    <li>二十四期</li>
                                    </ul>
                                </div>
                            </div>
                            <span class="must">*</span>
                        </div>

                    </div>

                </div>

            </div>
        </div>
         
        <div class="apply_block_top apply_block_bottom">
            <div class="input_list" style="padding-top: 10px;">


                <div class="textarea clones">
                    <p>采购备注：</p>
                    <textarea placeholder="（质量及验收标准等，必要时附技术规范书）"></textarea>
                    <div class="upFile_box">
                        <p class="upFile_text"></p>

                        <span class="">上传附件</span>
                        <input class="upFile_btn1" type="file">
                    </div>
                </div>
                <div class="textarea tclones">
                    <p>主要商务要求建议：</p>
                    <textarea placeholder="（资质、业绩等）"></textarea>
                    <div class="upFile_box">
                        <p class="upFile_text"></p>

                        <span class="">上传附件</span>
                        <input class="upFile_btn2" type="file">
                    </div>
                </div>

                <div class="apply_add">
                    <div class="add_icon">
                        <span>新增</span>
                    </div>
                </div>

                <div class="apply_bottom_btn">
                    <button>提交</button>
                    <button>取消</button>
                </div>

            </div>
        </div>


    </div>

</div>
<div style="height: 60px;"></div>

<footer>

        <img src="images/WechatIMG458.png" alt="">
        <span>采购管理系统</span>

<script>
    // 点击添加元素
    $('.add_icon').click(function () {
        $('.clones').first().clone(true).insertBefore('.apply_add')
        $('.tclones').first().clone(true).insertBefore('.apply_add')
    })
</script>

</body>
</html>
